<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your age easily with our free online Age Calculator tool. Fully responsive and easy to use.">
    <meta name="keywords" content="age calculator, calculate age, online age calculator, free tool">
    <meta name="author" content="Your Name">
    <title>Age Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #f5f5f5; /* Light text */
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #ccc;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Calculator Section */
        .calculator {
            background-color: #2c2c2c; /* Darker background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calculator h2 {
            margin: 0 0 20px;
            font-size: 1.8rem;
            text-align: center;
            color: #4CAF50; /* Green accent */
        }

        .calculator label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .calculator input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #444;
            color: #f5f5f5;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        /* Result Section */
        .result {
            margin-top: 20px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .result h3 {
            margin: 0 0 15px;
            font-size: 1.5rem;
            color: #4CAF50; /* Green accent */
        }

        .result p {
            margin: 0;
            font-size: 1.2rem;
            color: #ccc;
        }

        .result .highlight {
            font-weight: bold;
            color: #4CAF50; /* Green accent */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .calculator, .result {
                padding: 20px;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Age Calculator</h1>
        <p>Calculate your age in years, months, days, weeks, hours, minutes, and seconds!</p>
    </header>

    <!-- Main Content -->
    <a href="https:/tool/age-calculator.html">
    <section class="calculator">
        <h2>Age Calculator</h2>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" max="">
        <label for="enddate">Find Age on:</label>
        <input type="date" id="enddate" max="">
        <button id="calculate-age">Calculate Age</button>
    </section>
    </a>


        <!-- Result Section -->
        <section class="result" id="result-section" style="display: none;">
            <h3>Answer:</h3>
            <p>Age = <span class="highlight" id="age-result"></span></p>
            <p>Total Weeks = <span class="highlight" id="weeks-result"></span></p>
            <p>Total Days = <span class="highlight" id="days-result"></span></p>
            <p>Total Hours = <span class="highlight" id="hours-result"></span></p>
            <p>Total Minutes = <span class="highlight" id="minutes-result"></span></p>
            <p>Total Seconds = <span class="highlight" id="seconds-result"></span></p>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
            <!-- Your Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Age Calculator. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('calculate-age').addEventListener('click', function() {
            const birthdate = document.getElementById('birthdate').value;
            const enddate = document.getElementById('enddate').value;
            const resultSection = document.getElementById('result-section');
            const ageResult = document.getElementById('age-result');
            const weeksResult = document.getElementById('weeks-result');
            const daysResult = document.getElementById('days-result');
            const hoursResult = document.getElementById('hours-result');
            const minutesResult = document.getElementById('minutes-result');
            const secondsResult = document.getElementById('seconds-result');

            if (!birthdate || !enddate) {
                alert('Please enter both dates.');
                return;
            }

            // Calculate Age
            const birthDate = new Date(birthdate);
            const endDate = new Date(enddate);
            let ageYears = endDate.getFullYear() - birthDate.getFullYear();
            let ageMonths = endDate.getMonth() - birthDate.getMonth();
            let ageDays = endDate.getDate() - birthDate.getDate();

            // Adjust for negative months or days
            if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
                ageYears--;
                ageMonths += 12;
            }
            if (ageDays < 0) {
                const lastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
                ageDays += lastMonth.getDate();
                ageMonths--;
            }

            // Calculate Total Time
            const timeDiff = endDate - birthDate;
            const totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalHours = Math.floor(timeDiff / (1000 * 60 * 60));
            const totalMinutes = Math.floor(timeDiff / (1000 * 60));
            const totalSeconds = Math.floor(timeDiff / 1000);

            // Display Results
            ageResult.innerHTML = `${ageYears} years, ${ageMonths} months, ${ageDays} days`;
            weeksResult.innerHTML = totalWeeks;
            daysResult.innerHTML = totalDays;
            hoursResult.innerHTML = totalHours;
            minutesResult.innerHTML = totalMinutes;
            secondsResult.innerHTML = totalSeconds;
            resultSection.style.display = 'block';
        });

        // Set max date for inputs to today's date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthdate').max = today;
        document.getElementById('enddate').max = today;
    </script>
</body>
</html>
